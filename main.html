<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doom 3 Симулятор</title>
	<style>
		*
		{
			user-select: none;
		}
	</style>
	<script type="text/javascript">
		document.onclick = click
		
		function click() {
			let count = document.getElementById('count');
			let value = parseInt(count.innerHTML.substring(0, count.innerHTML.indexOf('/')))
			count.innerHTML = (value + 1).toString() + '/1000000000000000';
			
			if (count.value >= 1000000000000000)
				alert('Поздравляю! Ты читер')
		}
	</script>
</head>
<body>
	<h1>Очень реалистичный симулятор Doom 3 для слабых ЭВМ(один к одному)</h1>
	<hr>
	<h1 id="count">0/1000000000000000</h1>
	<h6>(Нажмите на экран, счётчик обновится)</h6>
</body>
</html>
